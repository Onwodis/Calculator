<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/fontawesome-free/css/all.css">
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/calccss.css">
    <link rel="stylesheet" href="">
    <title>calculator</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-4"></div>

            <div class="col-4 py-0" id="calcu">

                <div id="time" style="color: white;"><span id="hzero">0</span>
                    <span id="hour">0</span>
        
                    <span style="font-weight: bolder;" id="space1">:</span>
                    
                    <span id="mzero">0</span>
                    <span id="minute">0</span>
                </div>
                <div id="time" style="color: white;position: absolute;top: 0.5vh;left: 35%;">
                    <span id="sam">@officialsamon</span>   
                </div>
                
                <div class="row">
                    <span id="screen">
                        <div id="screen2">
                            <div class="row" style="font-size: 30px;">
                                <input id="rats" type="text" style="width: 90%;margin-left: 5%;border-top-left-radius: 30px;border-top-right-radius: 30px;padding-left: 10px;padding-right: 10px;text-align: end;outline: none;border: none;word-wrap: break-word;" placeholder="">
                            </div>
                            <div class="row">
                                
                                <div class="col-12">
                                    <span>
                                        <input id="fats" type="text" style="width: 98.2%;margin-left: 1%;padding-left: 10px;padding-right: 7px;text-align: end;outline: none;height: 9vh;border: none;font-size: 40px;" readonly>
                                    </span>
                                </div>
                            </div>
                        </div>

                    </span>
                </div>

                <div class="row">
                    <div class="btn-group" role="group" aria-label="Basic example" id="buttons">
                        <button type="button" class="btn btn-secondary" style="color: pink;" id="clear">Clear</button>
                        <button type="button" class="btn btn-secondary sack">(</button>
                        <button type="button" class="btn btn-secondary sack">)</button>
                    </div>
                    <div class="btn-group" role="group" aria-label="Basic example" id="buttons">
                        <button type="button" class="btn btn-secondary sack" style="border-top-left-radius: 30px;">7</button>
                        <button type="button" class="btn btn-secondary sack">8</button>
                        <button type="button" class="btn btn-secondary sack" style="border-top-right-radius: 30px;">9</button>
                    </div>
                    <div class="btn-group" role="group" aria-label="Basic example" id="buttons">
                        <button type="button" class="btn btn-secondary sack">4</button>
                        <button type="button" class="btn btn-secondary sack">5</button>
                        <button type="button" class="btn btn-secondary sack">6</button>
                    </div>
                    <div class="btn-group" role="group" aria-label="Basic example" id="buttons">
                        <button type="button" class="btn btn-secondary sack">1</button>
                        <button type="button" class="btn btn-secondary sack">2</button>
                        <button type="button" class="btn btn-secondary sack">3</button>
                    </div>
                    <div class="btn-group" role="group" aria-label="Basic example" id="buttons">
                        <button type="button" class="btn btn-secondary sack">.</button>
                        <button type="button" class="btn btn-secondary sack">0</button>
                        <button type="button" class="btn btn-secondary sack">00</button>
                    </div>
                    <div class="btn-group" role="group" aria-label="Basic example" id="buttons">
                        <button type="button" class="btn btn-secondary sack" style="border-bottom-left-radius: 30px;">/</button>
                        <button type="button" class="btn btn-secondary sack">*</button>
                        <button type="button" class="btn btn-secondary sack" style="border-bottom-right-radius: 30px;">000</button>
                    </div>
                    <div class="btn-group" role="group" aria-label="Basic example" id="buttons">
                        <button type="button" class="btn btn-secondary sack" style="border-bottom-left-radius: 30px;">+</button>
                        <button type="button" class="btn btn-secondary sack">-</button>
                        <button type="button" class="btn btn-secondary" style="border-bottom-right-radius: 30px;text-shadow: 0px 4px 0px 0px;" id="back"><<</button>
                    </div>
                    
                </div>
            </div>

            <div class="col-4"></div>
        </div>
    </div>

    


    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/mathquill.min.js"></script>
    <script src="js/matheditor.js"></script>
    <script src="script/calc.js"></script>
</body>
</html>
